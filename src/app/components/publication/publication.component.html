<div class="publication">
    <div class="user-photo-game">
        <img class="user-photo" src="{{ userFoto }}">
        <div class="user-game">
            <p class="username">@{{ username }}</p>
            <div class="game">
                <p>{{ date | date: "MMM dd, YYYY" }}</p>
            </div>
        </div>
    </div>
    <img class="main-image" src="{{ postImg }}">
    <div class="footer-content">
        <div class="stats">
            <div class="main-stats">
                <div class="like">
                    <img class="like-icon" src="{{ urlLike }}" (click)="likeThisPost()">
                    <p>{{ num_curtidas }}</p>
                </div>
                <div class="comments">
                    <img class="comment-icon" src="../../../assets/conversation-icon.svg">
                    <p>{{ num_comments }}</p>
                </div>
                <img class="share-icon" src="../../../assets/share-icon.svg">
            </div>
            <p class="time"><span>{{ date | date: "HH:mm" }}</span></p>
        </div>
        <div class="title">
            <p>{{ title | maxLenght}}</p>
        </div>
        <p class="see-comment">Ver todos os <span>{{ num_comments }}</span> comentários</p>
        <div class="post-comments">
            <form class="add-comment"  [formGroup]="dataSource" (ngSubmit)="addNewComment($event)" #formDir="ngForm">
                <input type="text" class="new-comment" placeholder="Novo comentário..." formControlName="comment"/>
                <button type="submit"> <mat-icon>add_comment</mat-icon> </button>
            </form>
            <app-comment
            *ngFor="let comment of comentarios"
            [comentario]="comment"></app-comment>
        </div>
    </div>

</div>

<div class="hr"></div>
