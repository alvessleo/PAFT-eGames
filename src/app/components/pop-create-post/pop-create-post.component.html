<div class="dialog">
    <h3>Crie uma publicação</h3>
    <div class="hr"></div>

    <form  [formGroup]="dataSource" (submit)="createPost($event)"  #formDir="ngForm">
        <p>
            <label for="title">Insira um título</label>
            <input type="text" name="title" id="title" placeholder="Digite aqui"  formControlName="title">
            <span *ngIf="title?.errors?.['required'] && formDir.submitted">Você deve inserir um título</span>
        </p>
        <p>
            <label for="select">Selecione uma foto clicando na imagem abaixo</label>
            <span *ngIf="img?.errors?.['required'] && formDir.submitted">Você deve inserir uma imagem</span>
            <img [src]="url">
            <input type="file" name="file-publi" id="file-publi" (change)="onSelectFile($event)"  formControlName="img">
            <label id="label" for="file-publi"></label>
        </p>
        <div class="buttons">
            <button type="submit">Publicar</button>
            <div (click)="closeDialog()"><p>Cancelar</p></div>
        </div>
    </form>
</div>
